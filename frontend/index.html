<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Macro Signals Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="brand-title">MacroLens</div>
    <div class="header-controls">
      <div class="control-group">
        <label for="startDate">From</label>
        <input id="startDate" type="date" />
      </div>
      <div class="control-group">
        <label for="endDate">To</label>
        <input id="endDate" type="date" />
      </div>
    </div>
  </header>

  <main class="page">
    <div class="cards-container">
      <div class="card combined-card main-card">
        <div id="seriesList" class="series-list"></div>
      </div>
      <div class="card insights-card">
        <div class="insights-top">
          <p class="eyebrow">Normalized overlay</p>
          <div class="overlay-chart">
            <canvas id="overlayChart"></canvas>
          </div>
        </div>
        <div class="insights-bottom">
          <p class="eyebrow">Interpretation</p>
          <div class="interp-box">Add talking points hereâ€¦</div>
        </div>
      </div>
    </div>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
